<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BRIG Boat Configurator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 64px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }

    .dropdown {
      position: relative;
      width: 250px;
    }

    .dropdown-toggle {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-toggle:hover {
      border-color: #888;
    }

    .dropdown-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 8px;
      overflow: hidden;
      display: none;
      z-index: 10;
      margin-top: 2px;
    }

    .dropdown-option {
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dropdown-option:hover {
      background: #f0f0f0;
    }

    .arrow {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h1>BRIG</h1>
  <div class="subtitle">Please select a boat model to begin configuring:</div>

  <div class="dropdown" id="dropdown">
    <div class="dropdown-toggle" id="dropdownToggle">
      -- Select Boat Model --
      <span class="arrow">▼</span>
    </div>
    <div class="dropdown-options" id="dropdownOptions">
      <div class="dropdown-option">Navigator</div>
      <div class="dropdown-option">Eagle</div>
      <div class="dropdown-option">Falcon</div>
    </div>
  </div>

  <script>
    const dropdown = document.getElementById("dropdown");
    const toggle = document.getElementById("dropdownToggle");
    const options = document.getElementById("dropdownOptions");

    toggle.addEventListener("click", () => {
      options.style.display = options.style.display === "block" ? "none" : "block";
    });

    document.querySelectorAll(".dropdown-option").forEach(option => {
      option.addEventListener("click", () => {
        toggle.innerHTML = option.innerText + ' <span class="arrow">▼</span>';
        options.style.display = "none";
      });
    });

    // Закриття при кліку поза меню
    document.addEventListener("click", (e) => {
      if (!dropdown.contains(e.target)) {
        options.style.display = "none";
      }
    });
  </script>

</body>
</html>
